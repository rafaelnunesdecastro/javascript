<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            background-color: rgb(82, 184, 82);
        }
    </style>
<body>
    <h1>Você é Brasileiro ou extrangeiro?</h1>
    <p>Onde você vive: <input type="text" name="txtnac" id="txtnac"></p>
    <p>Digite o seu nome: <input type="text" name="yname" id="yname"></p>
    <input type="button" value="enviar informação" onclick="enviar()"> 
    <div id="info">

    </div>
    <script>
        function enviar() {
            let nacionalidade =window.document.querySelector('input#txtnac')
            let res =window.document.querySelector('div#info')
            let pais =nacionalidade.value.toLowerCase()
            let mostrar = nacionalidade.value
            let yname =window.document.querySelector('input#yname')
            let outname = yname.value
            res.innerHTML = `Olá ${outname}, você é do país,${mostrar}`
                if(pais=='brasil') {
                    res.innerHTML += '<p> Você é brasileiro!</p>'
                }else{
                    res.innerHTML += '<p>Você é extrangeiro!</p>'
                }
                

        }
    </script>
</body>
</html>
